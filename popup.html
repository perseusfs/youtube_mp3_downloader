<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>YouTube MP3 Downloader</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 320px;
    padding: 20px;
    text-align: center;
    background: #f5f7fa;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px 28px;
    font-size: 1.1em;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  button:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background-color: #0056b3;
  }

  #status {
    margin-top: 20px;
    font-weight: 600;
    font-size: 1.1em;
  }

  #status.downloading {
    color: #ff9800;
  }

  #status.done {
    color: #28a745;
  }

  #status.error {
    color: #dc3545;
  }

  /* Spinner */

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h2>MP3 Download</h2>
  <button id="download">
    <span id="btn-text">Download</span>
    <div id="spinner" class="spinner" style="display:none;"></div>
  </button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
